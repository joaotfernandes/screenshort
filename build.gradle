group 'com.github.joaotfernandes'
version '1.0.0'

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'

intellij {
    intellij.updateSinceUntilBuild false
    intellij.localPath = AndroidStudioLocalPath

    plugins 'android'
}

buildscript {
    ext.kotlinVersion = '1.2.0'
    ext.gradleIntellijPluginVersion = '0.2.17'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:$gradleIntellijPluginVersion"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
}